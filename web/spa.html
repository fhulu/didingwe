<script>
  $(function() {
    mkn.showPage($options);
    var timer;
    var start_timer = ()=> {
      if (timer) clearTimeout(timer);
      timer = setTimeout(()=> {
        window.location.reload();
      }, $session_timeout*1000);
    };
    start_timer();
    $(document).bind("mousemove keypress click", start_timer);
  });
</script>
