actioner:
  class: [pad pad-tiny]

big_text:
  type: plain_text
  class: [bold font-xxlarge block]

button:
  class: [pad pad-small rounded border border-width-thin]

datatable:
  class: [border-collapse]
  title: { class: [bold left-text, brand-color, pad pad-tiny,font-small]}
  body: { class: [widest,font-small] }
  slide: { class: [blue,border-width-thin border-bottom border-light-grey, top-right ] }
  slideoff: { class: [blue] }
  edit: { class: [orange] }
  delete: { class: [red] }
  row:
    styles:
      inactive: [text-grey]
  cell:
    class: [ border-width-thin border-top border-grey, pad pad-small]

fa_checkbox:
  label:
    class: [text-blue]

input:
  class: [pad pad-tiny]

input_page:
  class: [pad pad-medium]
  inputs:
    - template: label_fieldset
  actions_pane:
    template: none
    class: [grid space fit pad-y pad-small]

labelled:
  class: [relative border border-width-thin border-light-grey vspaced]

label_fieldset:
  type: fieldset
  class: [ border border-light-grey border-width-thin font-medium rounded pad pad-tiny hide-legend vspace]
  legend:
    class: [ margin-left pad-x pad-tiny left-text]
    style: { position: static }
  events:
    focusin: [ show-legend]
    errors: [ border-red, border-width-small, ^border-light-grey, show-legend]
    clear-error: [ ^border-red, ^border-width-small, border-light-grey]
  subject:
    label: $name
    attr: { placeholder: $label, title: $desc}
    class: [widest]
    events:
      focusin: [ hide-placeholder]
      focustout: [ ^hide-placeholder ]
      errors: [ hide-placeholder]
link:
  class: [text-blue undecorated]


modal:
  class: [brand-font]
  dialog: {class: [white]}
  title_bar: { class: [brand-color, pad pad-small]}
  close_button:
    class: [text-white, hover-text-brand-highlight, round, grey, center-text pad pad-tiny, border border-width-thin border-white]
    top: -8
    right: -8


small_text:
  type: plain_text
  class: [block font-small]

submit:
  class: [pad pad-small border rounded]
