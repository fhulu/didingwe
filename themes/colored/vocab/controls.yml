
actioner:
  class: [$action_color hover-text-$text_active_color]

body:
  class: [$color]

button:
  class: [$action_color hover-text-$text_active_color border-$light_color hover-border-$dark_color]

datatable:
  slide: { class: [$alt_color, border-$light_color] }
  slideoff: { class: [$alt_color] }
  row_styles:
    inactive: [text-$inactive_color]
  cell:
    class: [ border-$inactive_color]

fa_checkbox:
  label:
    class: [hover-text-$alt_color]

fieldset:
  class: [ border-$light_color ]

isearch:
  drop:
    class: [$color border-$inactive_color]
  option:
    class: [hover-$active_color]

labelled:
  class: [border-$light_color]

label_fieldset:
  events:
    errors: [ ^border-$light_color, border-$error_color]
    clear-error: [border-$light_color, ^border-$error_color]

link:
  class: [text-$action_color hover-$action_darker_color]

modal:
  dialog: {class: [$color border-$color, text-$dark_color]}

  close_button:
    class: [text-$inactive_color, hover-$light_color hover-text-$text_active_color]

page:
  class: [ text-$text-color, $color]

wizard:
  class: [$color]
  bookmarks:
    class: [$color border-$inactive_color]
    state_styles:
      active: [border-$active_color]
      pending: [border-$inactive_color]
      done: [$done_color]
  bookmark:
    class: []
