actioner:
  class: [pad-tiny]

big_text:
  type: plain_text
  class: [bold font-xxlarge block]

button:
  class: [pad-small rounded border border-width-thin cursor-pointer]

control:
  upgrade:
    class:
      ^border-width-\w+$: [border]
      ^border-(left|right|top|bottom)$: [^border border-width-thin]
      ^border$: [border-width-thin]
      ^pad-(tiny|small|medium|(x-?)*large|jumbo)$: [pad]
      ^pad-(left|right|top|bottom|x|y)$: [^pad]
    
datatable:
  class: [border-collapse]
  title: { class: [bold left-text, pad-tiny,font-small]}
  body: { class: [widest,font-small] }
  slide: { class: [border-bottom, top-right ] }
  cell:
    class: [ border-width-thin border-top, pad pad-small]

input:
  class: [pad-tiny]

input_page:
  inputs:
    - template: label_fieldset
  actions_pane:
    template: none
    class: [grid space fit pad-y pad-small]

labelled:
  class: [relative border vspaced]

label_fieldset:
  type: fieldset
  class: [ border font-medium rounded pad-tiny hide-legend vspace]
  legend:
    class: [ margin-left pad-x pad-tiny left-text static]
    attr: { id: ""}
    derive: [name]
    text: $name
    style: { position: static }
  events:
    focusin: [ show-legend]
    errors: [ border-red, border-width-small, show-legend]
    clear-error: [ ^border-red, ^border-width-small]
  subject:
    label: $name
    attr: { placeholder: $label, title: $desc}
    class: [widest]
    events:
      focusin: [ hide-placeholder]
      focustout: [ ^hide-placeholder ]
      errors: [ hide-placeholder]
link:
  class: [pointer-cursor]


modal:
  title_bar: { class: [pad,pad-small,font-large, cursor-move]}
  close_button:
    class: [round, center-text pad pad-tiny]
    top: -8
    right: -8

page:
  class: [pad-medium]

small_text:
  type: plain_text
  class: [block font-small]

submit:
  class: [pad-small border rounded]

