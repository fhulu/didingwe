actioner:
  class: [pad-tiny]

big_text:
  type: plain_text
  class: [bold font-xxlarge block]

button:
  class: [pad-small border border-width-thin cursor-pointer]

control:
  upgrade:
    class:
      ^border-width-\w+$: [border]
      ^border-(left|right|top|bottom)$: [^border border-width-thin]
      ^border$: [border-width-thin]
      ^pad-(tiny|small|medium|(x-?)*large|jumbo)$: [pad]
      ^pad-(left|right|top|bottom|x|y)$: [^pad]
    
datatable:
  class: [border-collapse]
  title: { class: [bold left-text, pad-tiny,font-small]}
  body: { class: [widest,font-small] }
  slide: { class: [border-bottom, top-right ] }
  cell:
    class: [ border-width-thin border-top, pad pad-small]

input:
  class: [pad-tiny]

input_page:
  inputs:
    - template: label_fieldset
  actions_pane:
    template: none
    class: [grid space fit pad-y pad-small]

labelled:
  class: [relative border vspaced]

label_fieldset:
  type: fieldset
  class: [ border font-medium pad-tiny hide-legend vspace]
  legend:
    class: [ margin-left pad-x pad-tiny left-text static]
    attr: { id: ""}
    derive: [name]
    text: $name
    style: { position: static }
  events:
    focusin: [ show-legend]
    errors: [ border-red, border-width-small, show-legend]
    clear-error: [ ^border-red, ^border-width-small]
  subject:
    label: $name
    attr: { placeholder: $label, title: $desc}
    class: [widest]
    events:
      focusin: [ hide-placeholder]
      focustout: [ ^hide-placeholder ]
      errors: [ hide-placeholder]
link:
  class: [pointer-cursor]


modal:
  title_bar: { class: [font-large, cursor-move]}
  close_button:
    class: [center-text, pad-small]
  dialog:
    class: [pad-medium, border-width-thin]

page:
  class: [pad-medium]

small_text:
  type: plain_text
  class: [block font-small]

submit:
  class: [pad-small border]

wizard:
  css: [/didi/css/font-awesome/css/font-awesome.min.css ]
  class: [relative pad-x pad-tiny]
  bookmarks:
    class: [height-xlarge,m12,hide-small,font-small, grid fit, border-top border-bottom]
    state_styles:
      pending: [cursor-not-allowed, hdivider]
      active: [bold, border-bottom]
      done: [fa fa-check fa-pad fa-right, hdivider]
      visited: [underlined,hdivider]
      committed: [cursor-not-allowed, italic, fa fa-check fa-pad fa-right,hdivider]
  bookmark:
    number: ""
    class: [border, pad-medium,tallest,table-cell]
    attr: { id: ""}
  navigation:
    class: [pad-small, bottom,widest, clear-after,border-top, pad-small, clear]
  prev: { class: [float-left,w-1-4]}
  next: { class: [float-right,w-1-4]}
  step_container: { class: [pad-y pad-small]}
