site_config: .site-config.yml
server_ip: 127.0.0.1
server_port: 3434
cache_age: 8460000
resource_dir: ./browser
program_name: Didi SPA
brand_name: $program_name
brand_path: $brand_name
didi_path: ./didi
image_path: $brand_link/images
theme: $didi_path/themes/didi
theme_path: $theme
root_path: .
image_url: /images
search_paths: 
  - didi
  - $theme_path
  - .
  - $brand_path
spa:
  default:
  page: /index
    template: /spa.html
  content: $path
authenticated:
  page: /index
  path: /home
  content: $path
  public: {}
  auth: {}
logging:
  path: ../log/$brand_name.log
  level: trace
  max_response: 127
upload_dir: uploads
start_page: /home
css:
  - /didi/font-awesome/css/font-awesome.min.css
  - /didi/didi.css
scripts:
  - /didi/jquery/jquery-3.2.1.min.js
  - /didi/jquery/jquery-ui-1.12.1/jquery-ui.min.js
  - /didi/enquire.min.js
  - /didi/mukoni.jquery.js
  - /didi/mkn.js
  - /didi/mkn.render.js
  - /didi/page.js
modules:
  auth:
  collection:
  emailer:
  sms:
  document:
  db: didi-mysql

didi-mysql:
  host: localhost
  port: 3306
  database: didi
  user: didi
  password: mukoni
  connectionLimit: 1
  multipleStatements: no


collections:
  default: collection
  auth: [user,partner,user_group,user_group_member]
  session: [session,audit,token]
  billing: [rate,payment,credit,transaction,country_rate]
  document: [document]
  trigger: [trigger,hook,promo_entry]
use_triggers: no


registrar: Mukoni Software
registrar_role: admin

registrant_partner: Mukoni Software
registrant_role: registrant

email_new_registration: yes

email_otp: yes
sms_otp: yes
self_activation_validity: 48 hour

request_method: post
smtp_host: smtp.example.com
smtp_user: email@example.com
smtp_password: mypassword
sms.send:
  protocol: http
  port: 80
  host: www.qmessenger.co.za
  user: minime
  password: mypassword
  cellphone: $cellphone
  path: web2sms/submit?uid=$user&pw=$password&sms=$message&da=$msisdn
emailer.send:
#  SMTPDebug: 2
  isSMTP: true
  SMTPSecure: false
  SMTPAuth: true
  port: 25
  isHTML: true

paygate_id: 10011072130
paygate_secret: secret
paygate_url: https://secure.paygate.co.za/payweb3/initiate.trans
