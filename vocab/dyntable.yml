dyntable:
  tooltip: false
  classes: container
  class: [resizable]
  trap: [resize]
  auto_load: true
  contents: [$head, $body, $footer]
  create: dyntable
  head:
    type: container
    class: [head, widest]
    derive: [header, titles]
    contents: [$header, $titles]
  header:
    tag: div
    class: [header, widest]
  titles:
    type: container
    class: [titles row, widest]
  title:
    tag: [div]
    class: [title, inline-block]
  body:
    type: container
    class: [body, widest]
  min_row_height: 20
  search_delay: 250
  defaults: {}
  row_actions: []
  row_styles: {}
  row:
    type: container
    id: ""
    class: [row, widest]
    actions: []
    styles:
      end-span: [clear-after]
  cell:
    tag: div
    id: ""
    class: [inline-block cell]
    styles: {}
    controls:
      type: container
      contents: [cell]
  footer:
    classes: container
  script: [/didi/dyntable.js]
  row_creator: { type: table_row }
  css: [/didi/dyntable.css]
  flags: []
  position: top
  filter:
    name: ""
    desc: Filter by specific columns

  fields:
    - type: none
    - default: { span: 1, filter: yes, data: false}

  sow: [slide,slideoff]
  propagated_events: []

  #paging
  paging:
    - statics
    - type: actioner
    - wrap: class

  goto_first:
    name: First
    desc: Go to first page
  goto_prev:
    name: "<"
    desc: Go to previous page
  goto_next:
    name: ">"
    desc: Go to next page
  goto_last:
    name: Last
    desc: Go to last page

  # row actions
  row_actions:
    - default: { validate: none}
    - type: actioner
    - action: trigger
    - slide: {style: {margin-right: 4px}}
    - slideoff
    - action: post

  footer_actions:
    - type: actioner

  no_records:
    type: dyntable_no_records
    show: no

  collapse:
    name: "-"
    desc: Hide details
  expand:
    name: +
    desc: More details ...
    pages: []
    class: [expanded]

  slide:
    event: slide
    name: "<"
    desc: More options...

  slideoff:
    event: slideoff
    name: ">"
    desc: Hide options

  slideSpeed: 150
  searchDelay: 250

#todo: fix backend inheritance
export:
  name: Export to Excel
  desc: Export to an Excel spreadsheet
  action: redirect
  validate: none
  post:
    call: dyntable::export(root,$key)
  query: " "
  target: _blank

