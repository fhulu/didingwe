    - sql: |
        select month("1970-01-01" + interval i month),
        monthname("1970-01-01" + interval i month) from integers u
        union
        select month("1970-01-01" + interval 10+i month),
        monthname("1970-01-01" + interval 10+i month) from integers u
        where i < 2



