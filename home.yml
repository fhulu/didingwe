include: [menu]

home:
  type: marketing_page
  contents:
    - landing_content
    - features
    - Accreditations: {type: p,class: [brand-text,center-text,clear clear-after,font-xlarge,pad pad-small]}
    - seperator_line: {class: [brand-border]}
    - accreditations
    - contact_details
    - contact: {type: container}
  on_created:
    - script: |
        this.parent().scrollTop(0);
        var banner = $('#banner_banner');
        banner.addClass('background-clear global-background');
        banner.find('#logo').animate({height: 120},0.5);
  on_dying:
    - script: |
        var banner = $('#banner_banner');
        banner.removeClass('background-clear global-background');
        banner.addClass('border-bottom transparent-9');
        banner.find('#logo').animate({height: 72 },0.5);

landing_content:
  type: container
  class: [widest,top-left, background-widest, centered, clear-after]
  styles: [watermark]
  image: global-map.png
  style:
    background-position: center -150
  contents:
    - default: { class: [center-all, no-float, background-clear,text-brand-highlight]  }
    - type: block_text
    - iTouch Bulk Messaging: { class: [font-xxxlarge,centered] }
    - Since 1995: { class: [font-large,pad-top pad-tiny] }
    - vspace
    - seperator_line: {class: [brand-border]}
    - vspace
    - default: { class: [centered,justify, no-float col s10 m9 l8, background-clear,text-charcoal,small-text-height],style: {font-size: 17px} }
    - >
      A self-provisioning SMART bulk messaging platform, that is convenient and easy to use. The platform is a
      web-based application that can be accessible from anywhere, anytime and from any device.
    - vspace
    - >
      The bulk messaging platform has a wide range of features that will enhance your user experience and is
      therefore a beneficial tool for any marketing campaign, services communication, and/or PR communication.
    - vspace: {class: pad-y pad-xlarge}
    - vspace: {class: pad-y pad-large}

vspace: {class: background-clear}

seperator_line:
  mutable: false
  class: [centered, border-bottom border-width-medium ,background-clear]
  width: 60
  text: ""
  tag: div

features:
  type: container
  class: [center-all, col s12 m9 l7,widest,brand-color]
  contents:
    - vspace
    - Features Include: { type: plain_text,class: [font-xxlarge]}
    - vspace
    - seperator_line: {class: [^brand-border],border-color: white}
