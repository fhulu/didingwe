    - c3:
        contents:
          - smart_database: { icon: database,name: SMART Database, desc: "Import multiple databases with, the use of an Excel or CSV file." }
          - eliminate_duplicate: { icon: files-o, desc: Ensure that the same message is not sent more than once to the same number. }
    - c4:
        contents:
          - schedule_messaging: { icon: clock-o, desc: Decide in advance when to send out your communication. }
          - instant_reporting: { icon: list, desc: View message delivery reports. }
    - c5:
        contents:
          - activity_management: { icon: tasks, desc: View individual or combined audit trails. }
