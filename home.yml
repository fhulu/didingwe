info_block:
  type: container
  class: [center-all,text-charcoal,widest]
  subject_name: $name
  seperator:
    type: seperator_line
    responsive:
      small: [brand-border]
  image_src: $image_path/$id.$src_type
  styles: [watermark]
  contents:
    - default: { class: [tallest]}
    - $text_section
    - $image_section
  responsive:
    small: [background-fade]
    medium: [background-hide]
    large: [background-hide]
  text_section:
    type: container
    derive: [lines,subject_name,seperator]
    responsive:
      small: [widest, font-small, text-white,pad-x pad-large]
      medium: [pad-x pad-large, float-left, half]
      large: [pad-x pad-jumbo, float-left, half]
    contents:
      - default: { class: [background-clear]}
      - vspace
      - subject:
          tag: div
          derive: [subject_name]
          name: $subject_name
          class: [center-all,font-xlarge]
      - vspace
      - $seperator
      - vspace
      - block_lines: { type: container }
  image_section:
    type: image
    derive: [image_src]
    src: $image_src
    class: [col s0 m6 l6]

info_block_right:
  type: info_block
  contents:
    - _reset
    - default: { class: [tallest]}
    - $image_section
    - $text_section

block_lines:
  derive: [lines]
  contents:
    - type:
        type: list_text
        class: [font-large, small-text-height]
    - merge: lines

accreditations:
